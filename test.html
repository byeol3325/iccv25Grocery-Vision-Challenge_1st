<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
</head>
<body>
    <h1>Video Test Page</h1>
    
    <!-- Test 1: External Video -->
    <h2>Test 1: External Video (Should Work)</h2>
    <video controls style="width: 400px;">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    
    <!-- Test 2: Your Video -->
    <h2>Test 2: Your Local Video</h2>
    <video controls style="width: 400px;">
        <source src="videos/video_00004_github_visualization.mp4" type="video/mp4">
    </video>
    
    <!-- Test 3: Direct Video Element -->
    <h2>Test 3: Direct src attribute</h2>
    <video src="videos/video_00004_github_visualization.mp4" controls style="width: 400px;"></video>
    
    <script>
        // Debug all videos
        document.querySelectorAll('video').forEach((v, i) => {
            v.addEventListener('error', (e) => {
                console.error(`Video ${i+1} Error:`, e.target.error);
            });
            v.addEventListener('loadstart', () => console.log(`Video ${i+1} loadstart`));
            v.addEventListener('canplay', () => console.log(`Video ${i+1} canplay`));
        });
    </script>
</body>
</html>
